<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Product Uploader</title>
  <style>
    :root {
        --bg:#0f1724;
        --card:#0b1220;
        --muted:#9aa7bd;
        --accent:#06f;
        --glass: rgba(255,255,255,0.03);
        --radius:12px;
        --gap:14px;
        --max-width:1100px;
        font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html, body {
        height: 100%;
        margin: 0;
        background: linear-gradient(180deg,#071026 0%, #071429 100%);
        color: #e6eef8;
    }

    .wrap {
        max-width: var(--max-width);
        margin: 28px auto;
        padding: 20px;
        box-sizing: border-box;
    }

    /* Header */
    header {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 18px;
    }
    header h1 {
        font-size: 20px;
        margin: 0;
        letter-spacing: -0.2px;
    }
    header p {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
    }

    /* Base layout */
    .layout {
        display: grid;
        grid-template-columns: 360px 1fr;
        gap: var(--gap);
    }

    /* ============ Desktop layout overrides ============ */
    body.is-desktop .wrap {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 56px);
        min-height: 0;
    }

    body.is-desktop .layout {
        display: grid;
        grid-template-columns: 360px minmax(560px, 1fr);
        gap: var(--gap);
        max-width: calc(var(--max-width) + 40px);
        margin: 0 auto;
        min-height: 0;
        height: calc(100vh - 100px);
        overflow: hidden;
    }

    body.is-desktop #formPanel {
        overflow: auto;
        max-height: 100%;
        min-height: 0;
        position: relative;
    }

    body.is-desktop #gallery {
        overflow: auto;
        min-height: 0;
    }

    /* ============ Mobile layout overrides ============ */
    body.is-mobile .layout {
        display: block;
        height: auto;
        overflow: visible;
    }

    body.is-mobile #formPanel {
        position: relative;
        overflow: visible;
        height: auto;
    }

    body.is-mobile #gallery {
        overflow: visible;
    }

    body.is-mobile .gallery {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }

    /* Form panel */
    .panel {
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        padding: 16px;
        border-radius: var(--radius);
        box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    }
    label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
    }
    input[type="text"], textarea, input[type="number"], select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.04);
        background: var(--glass);
        color: inherit;
        box-sizing: border-box;
        font-size: 14px;
    }
    textarea { min-height: 90px; resize: vertical; }
    .form-row { margin-bottom: 12px; }
    .row { display: flex; gap: 10px; align-items: center; }
    .price-field { flex: 1; }

    .btn {
        background: linear-gradient(90deg,var(--accent), #3aa7ff);
        color:#001;
        border:none;
        padding:10px 14px;
        border-radius:10px;
        cursor:pointer;
        font-weight:600;
        box-shadow: 0 6px 18px rgba(6,120,255,0.12);
    }
    .btn.ghost {
        background: transparent;
        color: var(--muted);
        border: 1px solid rgba(255,255,255,0.04);
    }

    /* Image uploader */
    .uploader {
        margin-top: 6px;
        padding: 10px;
        border-radius: 10px;
        border: 1px dashed rgba(255,255,255,0.04);
        background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
        text-align: center;
        color: var(--muted);
        font-size: 13px;
    }
    .uploader.dragging {
        border-color: rgba(255,255,255,0.12);
        background: rgba(255,255,255,0.02);
    }
    .thumbs {
        display: flex;
        gap: 8px;
        margin-top: 10px;
        flex-wrap: wrap;
    }
    .thumb {
        width: 72px;
        height: 72px;
        border-radius: 8px;
        overflow: hidden;
        background: #071427;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        border: 1px solid rgba(255,255,255,0.02);
    }
    .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    .thumb button {
        position: absolute;
        top: 4px;
        right: 4px;
        background: rgba(0,0,0,0.5);
        border: none;
        color: #fff;
        border-radius: 6px;
        width: 22px;
        height: 22px;
        cursor: pointer;
        font-size: 12px;
    }

    /* Gallery */
    .gallery {
        display: grid;
        gap: var(--gap);
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        align-items: start;
    }
    .card {
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 28px rgba(2,6,23,0.6);
        display: flex;
        flex-direction: column;
    }
    .card-media {
        height: 160px;
        background: #071427;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .card-media img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    .card-body { padding: 12px; }
    .card-title { font-weight: 700; font-size: 15px; margin: 0 0 6px 0; }
    .card-desc { font-size: 13px; color: var(--muted); margin: 0 0 10px 0; min-height: 36px; }
    .card-footer { display: flex; justify-content: space-between; align-items: center; padding: 0 12px 12px 12px; }
    .price { font-weight: 800; color: #fff; }
    .controls { display: flex; gap: 8px; }
    .small-btn {
        background: transparent;
        border: 1px solid rgba(255,255,255,0.04);
        color: var(--muted);
        padding: 6px 8px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
    }
    .empty {
        padding: 40px;
        text-align: center;
        color: var(--muted);
        border-radius: 12px;
        background: transparent;
    }
    .hint {
        font-size: 12px;
        color: var(--muted);
        margin-top: 6px;
    }
    footer {
        margin-top: 18px;
        color: var(--muted);
        font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Simple Product Uploader</h1>
      <p>Add and manage products easily</p>
    </header>
    <div class="layout">
      <div id="formPanel" class="panel">
        <!-- Your form content goes here -->
      </div>
      <div id="gallery" class="gallery">
        <!-- Your gallery content goes here -->
      </div>
    </div>
    <footer>
      &copy; 2025 Product Manager
    </footer>
  </div>

  <script>
    function detectDevice() {
      const ua = navigator.userAgent;
      const isMobile = /Android|iPhone|iPad|iPod|Windows Phone/i.test(ua);
      document.body.classList.toggle('is-mobile', isMobile);
      document.body.classList.toggle('is-desktop', !isMobile);
    }

    let __detectTimer;
    detectDevice();
    window.addEventListener('resize', ()=>{ 
      clearTimeout(__detectTimer); 
      __detectTimer = setTimeout(detectDevice, 150); 
    });
    window.addEventListener('orientationchange', detectDevice);
  </script>
</body>
</html>
