<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sort Mixed Array</title>
    </head>
    <body>
        <textarea 
            id="input" 
            rows="6" 
            cols="40" 
            placeholder="Paste items here â€” one per line or comma-separated"
        ></textarea>
        <br />
        <button id="sortBtn">Sort</button>
        <button id="copyBtn">Copy Result</button>
        <pre id="output"></pre>

        <script>
            // parse input into array, convert numeric-looking tokens to numbers
            function parseInput(text) {
                return text
                    .split(/\r?\n|,/)
                    .map(s => s.trim())
                    .filter(Boolean)
                    .map(s => {
                        const n = Number(s);
                        return s !== '' && !Number.isNaN(n) ? n : s;
                    });
            }

            function sortMixed(arr) {
                return arr.slice().sort((a, b) => {
                    if (typeof a === 'number' && typeof b === 'number') {
                        return a - b;
                    }
                    if (typeof a === 'number') return -1; // numbers before strings
                    if (typeof b === 'number') return 1;
                    return String(a).localeCompare(String(b), undefined, { numeric: true });
                });
            }

            document.addEventListener('DOMContentLoaded', () => {
                const input = document.getElementById('input');
                const sortBtn = document.getElementById('sortBtn');
                const copyBtn = document.getElementById('copyBtn');
                const pre = document.getElementById('output');

                sortBtn.addEventListener('click', () => {
                    const items = parseInput(input.value);
                    const result = sortMixed(items);
                    pre.textContent = JSON.stringify(result, null, 2);
                });

                copyBtn.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(pre.textContent || '');
                        copyBtn.textContent = 'Copied';
                        setTimeout(() => (copyBtn.textContent = 'Copy Result'), 1200);
                    } catch (e) {
                        copyBtn.textContent = 'Copy failed';
                        setTimeout(() => (copyBtn.textContent = 'Copy Result'), 1200);
                    }
                });

                // optional: example initial content
                input.value = 'b\n1\na\n3\n2\nc';
            });
        </script>
    </body>
</html>
